                        <h2>HTML</h2>
                    </div>

                    <p class="skill-para">HTML, short for Hypertext Markup Language, is the standard language used to
                        create web pages. It uses tags to structure the content and layout of a webpage. These tags
                        define elements such as headings, paragraphs, images, links, and more. HTML is essential for
                        building the basic structure of a website.</p>
                </div>
                <div class="skill-sub">

                        <h2>CSS</h2>
                    </div>
                    <p class="skill-para">CSS, or Cascading Style Sheets, styles the appearance of HTML document. It
                        defines colors, fonts, layout, and more, enhancing webpage aesthetics and user experience. CSS
                        separates content from presentation, allowing for consistent and responsive design across
                        different devices and screen sizes.</p>
                </div>
                <div class="skill-sub">

                        <h2>JavaScript</h2>
                    </div>

                    <p class="skill-para">JavaScript (JS) is a versatile programming language primarily used for adding
                        interactivity to web pages. It enables dynamic behavior like animations, user input validation,
                        and updating content without reloading the page. JS works alongside HTML and CSS, making web
                        pages more interactive and responsive for users.</p>
                </div>
            </div>
